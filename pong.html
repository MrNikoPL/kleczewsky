<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Kleczewsky.com - Pong</title>
        <link rel="stylesheet" href="./css/index.css" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&family=Squada+One&display=swap"
            rel="stylesheet"
        />

        <script src="./scripts/sounds.js" type="text/javascript"></script>
        <script src="./scripts/nav.js" type="text/javascript"></script>
    </head>

    <body>
        <main>
            <header id="header-menu">
                <nav class="navBarWrap">
                    <ul class="navBarList">
                        <li class="nav--button">
                            <a href="./">Glowna </a>
                        </li>

                        <li class="nav--button active">
                            <a href="./projekty.html">Projekty</a>
                        </li>

                        <li class="nav--button">
                            <a href="./o-mnie.html">O Mnie</a>
                        </li>
                    </ul>

                    <script
                        src="./scripts/nav.js"
                        type="text/javascript"
                    ></script>
                </nav>
            </header>

            <section class="content game">
                <div
                    class="game-container"
                    style="
                        display: flex;
                        justify-content: center;
                        font-family: 'Roboto';
                    "
                >
                    <div class="game-desc" style="color: white">
                        <canvas
                            id="Giera"
                            width="800px"
                            height="500px"
                            style="margin: 45px 0px"
                        ></canvas>

                        <p>
                            Poruszaj się za pomocą strzałek:
                            <strong class="secondary-color">góra i dół</strong>
                        </p>
                        <p>
                            Poruszaj paletką w momencie uderzenia, aby podkręcić
                            piłkę.
                        </p>
                    </div>
                </div>

                <script src="./scripts/pong.js"></script>
            </section>

            <footer>
                <div class="footer-contact">
                    ekkleczewski@gmail.com
                    <a href="https://github.com/MrNikoPL"> Github</a>
                </div>
                <div class="footer-textWrap">
                    <object
                        type="image/svg+xml"
                        data="./assets/gamepad.svg"
                    ></object>
                    <object
                        type="image/svg+xml"
                        data="./assets/arrow_right.svg"
                    ></object>
                    <span class="footer-text">
                        © kleczewsky.com
                        <strong class="secondary-color">2021</strong>
                    </span>
                </div>
            </footer>
        </main>
